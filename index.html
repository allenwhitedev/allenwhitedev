<script type="text/javascript">
	let lvdPics = ['lvd1D.png', 'lvd2D.png', 'lvd3D.png']
	let gGPics = ['home.png', 'gameModal.png', 'owlPlayer.png', 'roundWinner.png', 'iphone5Judge.png', 'gameWinner.png']

	console.log('script here')
	let i = 0; let j = 0

	setInterval( () => 
	{
		console.log('interval', i, j)
		if (j < gGPics.length - 1)
			j++
		else
			j = 0
		if ( i < lvdPics.length - 1 )
			i++
		else 
			i = 0

		document.getElementById("gGImg").src = "img/" + gGPics[j]
		document.getElementById("lvdImg").src = "img/" +  lvdPics[i]

	}, 3000 )
</script>
